<h1 class="text-center text-primary">Register Client</h1>
<div class="row d-flex d-flex justify-content-around">

    <form th:action="@{/regClient}" method="post"  class="formppal border rounded p-3">
        <div th:object="${client}">
            <div class="form-group" >
                <label for="inputNomClient">Nom Client</label>
                <input type="text" class="form-control" id="inputNomClient" aria-describedby="nomCli" th:field="*{nom}"/>
            </div>

            <div class="form-group">
                <label for="inputEmail">Email:</label>
                <input type="email" class="form-control" id="inputEmail"aria-describedby="emailCli" th:field="*{correu}"/>
            </div>
            <!--per validar password fer que ho retorni amb una booleana si son iguals i si aquesta es true, que mostri un missatge dient-ho;-->


            <div class="form-group">
                <label for="inputEdat">Edat:</label>
                <input type="number" class="form-control" id="inputEdat"aria-describedby="inputEdat" th:field="*{edat}" min="16" max="110"/>
            </div>
            <div class="form-group">

                <label for="inputTel">Telefon:</label>
                <input type="tel" class="form-control" id="inputTel"aria-describedby="inputTel" th:field="*{telefon}"  placeholder="Ex. 634599820"/>
            </div>
            <div class="form-group">

                <!--    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">-->
                <label for="inputUrl">Foto de perfil:</label>
                <input type="url" class="form-control" id="inputUrl"aria-describedby="inputUrl" th:field="*{urlPhoto}"  placeholder="www.google.com/photos/jHgaj.jpg"/>
            </div>
        </div>
        <div class="form-row" th:object="${passwordChecker}">
            <div class="form-group col-md-6" >
                <label for="inputRegPass">Contrasenya</label>
                <input type="password" class="form-control" name="inputRegPass" id="inputRegPass" placeholder="" th:field="*{pass1}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputRegPass1">Repeteix Contrasenya</label>
                <input type="password" class="form-control" name="inputRegPass1" id="inputRegPass1" th:field="*{pass2}">
            </div>
        </div>

        <div th:object="${ubicacio}">
            <div class="form-group">
                <label for="inputCarrer">Carrer:</label>
                <input type="text" class="form-control" id="inputCarrer"aria-describedby="inputCarrer" th:field="*{carrer}"/>
            </div>

            <div class="form-group">

                <select name="country" class="countries" id="countryId" th:field="*{pais}">
                    <option value="" >Pais:</option>
                </select>
                <select name="state" class="states" id="stateId">
                    <option value="">Comunitat Autonoma:</option>
                </select>
                <select name="city" class="cities" id="cityId" th:field="*{ciutat}">
                    <option value="">Ciutat</option>
                </select>
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                <script src="//geodata.solutions/includes/countrystatecity.js"></script>


              <!--  <label for="inputCiutat">Ciutat:</label>
                <input type="text" class="form-control" id="inputCiutat"aria-describedby="inputCiutat" th:field="*{ubicacio.ciutat}"/>-->
            </div>


        </div>
        <button type="submit" class="btn btn-primary" id="butAddClient">Register</button>
    </form>

</div>
