<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/generic-style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active liForm">
                <form th:action="@{/getEvents}" method="post" id="formGetEvents" class="navForm">
                    <a  href="javascript:;" onclick="document.getElementById('formGetEvents').submit();" class="nav-link" >All Events</a>
                </form>
            </li>
            <li class="nav-item active liForm">
                <form th:action="@{/eventsOfArtist}" method="post" id="formGetFilterEvents" class="navForm">
                    <a  href="javascript:;" onclick="document.getElementById('formGetFilterEvents').submit();" class="nav-link" >Filter Event</a>
                </form>
            </li>
            <li class="nav-item active liForm">
                <form th:action="@{/addClient}" method="post" id="formRegClient" class="navForm">
                    <a  href="javascript:;" onclick="document.getElementById('formRegClient').submit();" class="nav-link" >Registrar Client</a>
                </form>
            </li>
            <li class="nav-item active liForm">
                <form th:action="@{/getClients}" method="post" id="formListClient"  class="navForm">
                    <a  href="javascript:;" onclick="document.getElementById('formListClient').submit();" class="nav-link">Llistar Clients</a>
                </form>
            </li>
            <li class="nav-item active liForm">
                <form th:action="@{/addArtista}" method="post" id="formAddArtist"class="navForm">
                    <a  href="javascript:;" onclick="document.getElementById('formAddArtist').submit();" class="nav-link">Afegir Artista</a>
                </form>

            </li>

        </ul>
    </div>
</nav>
<div class="d-flex justify-content-center mt-5">

    <form th:action="@{/searchArtistes}" th:object="${llistaArtistes}" method="post" class="border border-dark p-3 rounded ">
        <h1 class="text-center text-primary">Filtra per Artista</h1>
        <div class="d-flex inline-block justify-content-between">
            <select  th:object="${art}"  class=" selectpicker" name="artistes" id="selectArtistes" th:field="*{nom}">
             <!--   <option value="No hi ha cap artista amb event.." text="No hi ha cap artista amb event.."></option>-->
                <option th:each="artista : ${artistesAmbEvents}"
                        th:value="${artista.nom}"
                        th:text="${artista.nom}"></option>
            </select>
            <button type="submit" class="btn btn-primary" id="butAddArt">Filtra</button>
        </div>

    </form>

</div>

<div th:if="${showEvents==true}"class="container mt-4 alients">
    <div class="row" th:object="${llistaEvents}">
        <div th:each="event, iStat:${llistaEvents}">

            <div class="col-md-4">

                <div class="card" style="width: 18rem;" th:object="${llistaArtistes}" >
                    <div th:each="artista : ${llistaArtistes}">
                        <img th:if="${event.idArtista}==${artista.id}" th:src="${artista.urlPhoto}" class="card-img-top p-2" height="200" width="270">
                        <h2 th:if="${event.idArtista}==${artista.id}"  class="card-title text-center pBold"> <span th:text="${artista.nom}" class="pNomal"></span></h2>

                    </div>

                    <div class="card-body">
                       <!-- <p th:text="${event.ubicacio.carrer}+, +${event.ubicacio.ciutat}, +${event.ubicacio.pais}" class="card-title"></p>-->
                        <div th:each="ubicacio: ${ubicacions}">
                            <div th:if="${ubicacio.Id}==${event.idUbicacio}" class="p-2">
                                <h5 class="card-text"><ins>ADREÃ‡A</ins></h5>
                                <div>
                                    <p class="card-text pBold">Carrer: <span th:text="${ubicacio.carrer}" class="pNomal"></span></p>
                                    <p class="card-text pBold">Ciutat: <span  th:text="${ubicacio.ciutat}" class="pNomal"></span></p>
                                    <p class="card-text pBold">Pais: <span th:text="${ubicacio.pais}" class="pNomal"></span></p>
                                </div>
                            </div>
                        </div>
                        <br>
                        <hr>
                        <h5 class="card-text"><ins>ALTRE INFO</ins></h5>
                        <p class="card-text pBold">Data: <span  th:text="${#temporals.format(event.dataInici, 'yyyy-MM-dd HH:mm:ss')}" class="pNomal"></span></p>
                        <p  class="card-text pBold">Preu: <span th:text="${event.preu}" class="pNomal"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
